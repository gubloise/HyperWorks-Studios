<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperWorks Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding-top: 60px;
        }

    
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        .menu a:hover {
            color: blue;
        }

        .login-btn {
            background-color: blue;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="2 Sem Título_20250311220051.png" alt="HyperWorks Studios">
        </div>
        <ul class="menu">
            <li><a href="#">Jogos</a></li>
            <li><a href="#">Notícias</a></li>
            <li><a href="#">Loja</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Acessórios</a></li>
            <li><a href="#">Serviços</a></li>
        </ul>
        <a href="#" class="login-btn">Iniciar Sessão</a>
    </nav>

    <div style="height: 2000px; padding: 20px;">
        <p>Conteúdo do site aqui...</p>
    </div>

</body>
</html>
