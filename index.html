<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Px Core - Apresentação Oficial</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="main-navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Logo Px Portable" class="logo">
    </div>
    <nav class="navbar-center">
      <ul>
        <li><a href="comprar.html">Comprar</a></li>
        <li><a href="suporte.html">Suporte</a></li>
        <li><a href="menu.html">Menu</a></li>
      </ul>
    </nav>
    <div class="navbar-right">
      <button class="btn-login">Login</button>
      <select class="lang-select">
        <option>PT-BR</option>
        <option>EN</option>
      </select>
      <button class="btn-menu">Menu</button>
    </div>
  </header>

  <main class="apresentacao">
    <section class="hero-block">
      <div class="hero-text">
        <img src="pxcore-logo.png" alt="Px Core Logo" class="hero-logo">
        <h1>Lançamento Oficial: Px Core</h1>
        <p class="data-lancamento">Disponível em 10.6.2025</p>
        <a href="comprar.html" class="btn-primary">Saiba mais</a>
      </div>
      <div class="hero-grid">
        <img src="console-mainscreen.png" alt="Px Core frontal">
        <img src="console-handheld.png" alt="Px Core nas mãos">
        <img src="console-stand.png" alt="Px Core com suporte">
        <img src="controle-pxcore.png" alt="Controle Px Core">
      </div>
    </section>

    <section class="video-section">
      <h2>Px Core - Trailer Oficial</h2>
      <div class="video-container">
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Trailer Px Core" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Equipe PxPortable. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
