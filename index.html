<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperWorks Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding-top: 60px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            font-weight: normal;
        }

        .menu a:hover {
            color: blue;
        }

        .login-btn {
            background: none;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: normal;
            color: black;
            text-decoration: none;
            margin-left: 20px;
        }

        .login-btn:hover {
            background-color: #f2f2f2;
        }

        .footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .copyright {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="2 Sem Título_20250311220051.png" alt="HyperWorks Studios">
        </div>
        <ul class="menu">
            <li><a href="#">Jogos</a></li>
            <li><a href="#">Notícias</a></li>
            <li><a href="#">Loja</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Acessórios</a></li>
            <li><a href="#">Serviços</a></li>
        </ul>
        <a href="#" class="login-btn">Iniciar sessão</a>
    </nav>

    <div style="height: 2000px; padding: 20px;">
        <p>Conteúdo do site aqui...</p>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
        <div class="copyright">
            © 2025 HyperWorks Studios. Todos os direitos reservados.
        </div>
    </footer>

</body>
</html>
