<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperWorks Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            border-bottom: 1px solid #ccc;
        }

        .logo img {
            height: 40px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .login-button {
            padding: 8px 20px;
            background: black;
            color: white;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 50px;
            text-align: center;
        }

        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="2 Sem Título_20250311220051.png" alt="HyperWorks Studios">
        </div>
        <nav>
            <a href="#">Jogos</a>
            <a href="#">Notícias</a>
            <a href="#">Loja</a>
            <a href="#">Suporte</a>
            <a href="#">Acessórios</a>
            <a href="#">Serviços</a>
        </nav>
        <a href="#" class="login-button">Iniciar sessão</a>
    </header>

    <div class="content">
        <h1>Bem-vindo à HyperWorks Studios</h1>
    </div>

    <div class="footer">
        <p>Conheça também nossas redes sociais!</p>
        <div class="social-icons">
            <img src="instagram.png" alt="Instagram">
            <img src="youtube.png" alt="YouTube">
            <img src="tiktok.png" alt="TikTok">
            <img src="x.png" alt="X">
        </div>
        <p>&copy; 2025 HyperWorks Studios. Todos os direitos reservados.</p>
    </div>
</body>
</html>
