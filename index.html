<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Px Core - Apresentação</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="logo-nintendo.png" alt="Logo Nintendo" class="logo">
    </div>
    <nav class="navbar-center">
      <ul>
        <li><a href="#">Nintendo Switch</a></li>
        <li><a href="#">Jogos</a></li>
        <li><a href="#">Suporte</a></li>
      </ul>
    </nav>
    <div class="navbar-right">
      <button class="btn-login">Login</button>
      <select class="lang-select">
        <option>PT-BR</option>
        <option>EN</option>
      </select>
      <button class="btn-menu">Menu</button>
    </div>
  </header>

  <main class="hero-section">
    <div class="hero-content">
      <img src="switch-logo.png" alt="Switch Logo" class="hero-logo">
      <h1>Descubra o Novo Console</h1>
      <p>Disponível em 5.06.2025</p>
      <a href="#" class="btn-primary">Saiba Mais</a>
    </div>
    <div class="hero-images">
      <img src="switch-dock.png" alt="Switch Dock">
      <img src="switch-handheld.png" alt="Switch Handheld">
      <img src="switch-tabletop.png" alt="Switch Tabletop">
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Nintendo. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
